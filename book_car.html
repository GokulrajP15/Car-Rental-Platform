{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Book a Car</h2>
    <div class="mb-6">
        <h3 class="text-lg font-semibold mb-2">Car Details</h3>
        <p><strong>Name:</strong> {{ car.name }}</p>
        <p><strong>Model:</strong> {{ car.model }}</p>
        <p><strong>Year:</strong> {{ car.year }}</p>
        <p><strong>Daily Rate:</strong> ${{ car.daily_rate }}</p>
    </div>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="start_date" class="block text-sm font-medium text-gray-700 mb-1">
                Start Date
            </label>
            <input type="date" id="start_date" name="start_date" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="end_date" class="block text-sm font-medium text-gray-700 mb-1">
                End Date
            </label>
            <input type="date" id="end_date" name="end_date" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <button type="submit" 
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200">
                Book Now
            </button>
        </div>
    </form>
    <div class="mt-4 text-center">
        <a href="{% url 'car_list' %}" class="text-blue-500 hover:text-blue-600">
            Back to Car List
        </a>
    </div>
</div>
{% endblock %}
