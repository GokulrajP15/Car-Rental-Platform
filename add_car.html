{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Add New Car</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="name" class="block text-sm mb-1">Car Name</label>
            <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-md">
        </div>
        <div>
            <label for="model" class="block text-sm mb-1">Model</label>
            <input type="text" id="model" name="model" required class="w-full px-3 py-2 border rounded-md">
        </div>
        <div>
            <label for="year" class="block text-sm mb-1">Year</label>
            <input type="number" id="year" name="year" required min="1900" max="2099" step="1" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div>
            <label for="daily_rate" class="block text-sm mb-1">Daily Rate ($)</label>
            <input type="number" id="daily_rate" name="daily_rate" required min="0" step="0.01" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div>
            <label for="is_available" class="flex items-center">
                <input type="checkbox" id="is_available" name="is_available" checked class="mr-2">
                Available for Rent
            </label>
        </div>
        <div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
                Add Car
            </button>
        </div>
    </form>
    <div class="mt-4 text-center">
        <a href="{% url 'admin_dashboard' %}" class="text-blue-500 hover:text-blue-600">Back to Admin Dashboard</a>
    </div>
</div>
{% endblock %}
