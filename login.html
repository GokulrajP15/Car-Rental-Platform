{% extends 'base.html' %}

{% block content %}
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold mb-5 text-center">Login</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="bg-red-500 text-white p-2 rounded mb-4">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter username" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter password" required>
            </div>

            <div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-150 ease-in-out">
                    Login
                </button>
            </div>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-600">Register here</a>
        </p>
    </div>
{% endblock %}
